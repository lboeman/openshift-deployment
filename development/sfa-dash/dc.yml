apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations: {}
  generation: 1
  labels:
    app: sfa-dash
  name: sfa-dash
spec:
  replicas: 1
  selector:
    deploymentConfig: sfa-dash
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: sfa-dash
        deploymentConfig: sfa-dash
    spec:
      containers:
      - env:
        - name: APP_MODULE
          value: sfa_dash:create_app()
        - name: GUNICORN_CMD_ARGS
          value: --ssl-version=5 --certfile=/certs/tls.crt --keyfile=/certs/tls.key
            -k gevent --keep-alive=5 -w 8 --access-logformat '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s" "%({X-Forwarded-For}i)s"'          
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: flask-secret-key
              name: sfa-dash-secret-config
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: auth0-client-id
              name: sfa-dash-secret-config
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: auth0-client-secret
              name: sfa-dash-secret-config
        name: sfa-dash
        image: sfa-dash:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 1
          timeoutSeconds: 5
        terminationMessagePath: /dev/terminal-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /certs
          name: cert-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: cert-secret
        secret:
          defaultMode: 420
          secretName: sfa-dash-svc-cert
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - sfa-dash
      from:
        kind: ImageStreamTag
        name: sfa-dash:latest
    type: ImageChange
  - type: ConfigChange
